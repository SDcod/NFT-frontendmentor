<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main_card">
      <div class="image_main">
        <img src="./images/image-equilibrium.jpg" alt="equi" />
      </div>
      <div class="description">
        <div class="desc_title">Equilibrium #3429</div>
        <div class="desc_body">
          Our Equilibrium collection promotes balance and calm.
        </div>
      </div>
      <div class="icons">
        <div class="eth_value">
          <img src="./images/icon-ethereum.svg" alt="eth" /><span
            >0.041 ETH</span
          >
        </div>
        <div class="eth_time">
          <img src="./images/icon-clock.svg" alt="ethtime" /><span
            >3 days left</span
          >
        </div>
      </div>
      <div class="division_line"></div>
      <div class="person">
        <img src="./images/image-avatar.png" alt="personimg" />
        <p>
          <span class="creation">Creation of</span>
          <span class="name"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
